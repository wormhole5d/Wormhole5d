<!DOCTYPE html>
<html>
<head>

  <button id="checkout" style="padding: 15px 30px; font-size: 18px; background: #0f0; border: none; color: #000; cursor: pointer;">
    Checkout
  </button>

  <script>
    const stripe = Stripe('pk_test_51SNzg5RjeRNMiy1He7DmPV1YSgBITFU62LakzMgk2H1yAkfkES');

    document.getElementById('checkout').addEventListener('click', async () => {
      const res = await fetch('https://wormhole5d-api.robensley823475.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 2500 })
